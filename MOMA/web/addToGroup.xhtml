<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Forgot password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"/> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="welcome.xhtml">
                    <strong> MOMA: </strong>Return to welcome page
                </a>

                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>WANNA PULL YOUR FRIEND INTO<span>MOMA BRO?</span></h1>

            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form> 
                                <h1>#{friendUserName}</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > SELECTING GROUP </label>
                                    <h:selectOneMenu value="#{friendsBean.chosedGroupName}" converter="groupOwnerConverter"> 
                                        <f:selectItems value="#{friendsBean.groupNameList}"/>             
                                    </h:selectOneMenu>
                                </p>

                                <p class="login button"> 
                                    <h:commandLink value="CONFIRM PULL" action="#{friendsBean.doAdd}" >
                                        <f:param name="friendUserName" value="#{friendUserName}" />
                                    </h:commandLink>
                                </p>
                                <p class="change_link">
                                    Wanna know more about us?
                                    <a href="about.xhtml" class="to_register">Join us</a>
                                </p>
                            </h:form>
                        </div>



                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
